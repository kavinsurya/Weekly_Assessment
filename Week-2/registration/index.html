<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <div class="container">
        <h2 class="header">Registration form</h2>
        <form>
            <div class="row">
                <div class="col-40">

                    <label for="name">Full Name :</label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            account_circle
                        </span>
                        <input class="input-field" type="text" placeholder="Full Name..." name="name" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="address1">Address Line 1: </label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            contacts
                        </span>
                        <input class="input-field" type="text" placeholder="Address Line 1" name="address1" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="address2">Address Line 2: </label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            contacts
                        </span>
                        <input class="input-field" type="text" placeholder="Address Line 2" name="address2" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="city">City: </label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            location_city
                        </span>
                        <input class="input-field" type="text" placeholder="City" name="city" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="state">State/Province/Region: </label>
                </div>
                <div class="col-60">
                    <div class="input-container">

                        <span class="material-icons icon">
                            place
                        </span>
                        <input class="input-field" type="text" placeholder="State/Province/Region" name="state" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="pin">Postal Zip Code: </label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            mail_outline
                            </span>
                        <input class="input-field" type="text" placeholder="Postal Zip Code" name="pin" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="country">Country: </label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            outlined_flag
                            </span>
                        <input class="input-field" type="text" placeholder="Country" name="country" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="mail">E-mail :</label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            drafts
                            </span>
                        <input class="input-field" type="text" placeholder="E-mail" name="mail" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-40">

                    <label for="number">Phone Number :</label>
                </div>
                <div class="col-60">
                    <div class="input-container">
                        <span class="material-icons icon">
                            phone
                            </span>
                        <input class="input-field" type="text" placeholder="Phone number" name="number" required>
                    </div>
                </div>
            </div>

            <button class="button" onclick="pop()">Submit</button>




            <script>
                function pop() {
                    alert("Form has been completed successfully!");
                }
            </script>






        </form>
    </div>
</body>

</html>
